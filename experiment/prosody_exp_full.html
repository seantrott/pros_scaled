// generate a random subject ID. Should this exclude prior subject ids?
var subject_id = jsPsych.randomization.randomID(10);
var survey_code = subject_id;

// pick a random condition for the subject at the start of the experiment
var form_assignment = jsPsych.randomization.sampleWithReplacement(['conventional', 'non_conventional'],1)[0];


jsPsych.data.addProperties({
    subject: subject_id,
    survey_code: survey_code,
    form_assignment: form_assignment})

var check_consent = function(elem) {
  if ($('#consent_checkbox').is(':checked')) {
    return true;
  }
  else {
    alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
    return false;
  }
  return false;
};

 function saveData(filename, filedata){
   $.ajax({
      type:'post',
      cache: false,
      url: 'save_data.php', // this is the path to the above PHP script
      data: {filename: filename, filedata: filedata}
   });
}

var intro2 = {
    type: 'instructions',
    pages: [
        'Congratulations, you passed the audio test! Now you can begin the experiment. Click "Next" to continue.', 
        'On each page, you will hear a sentence spoken aloud. You will have to decide whether the speaker intended that sentence as a request. <p>For example, the sentence "Can you lift that box?" could be a <b>request</b> (e.g. like saying, "Please lift that box"), or a <b>question</b> about the listener\'s ability (e.g. asking whether or not the listener would be able to lift the box). <p>After you listen to the sentence, indicate whether you think it is a request or not by pressing  <b>Yes</b> or <b>No</b>.',
          'Listen carefully to each utterance. You will <b>not</b> be able to hear it again.<p>Good luck!'
    ],
    show_clickable_nav: true,
    on_finish: function(){jsPsych.setProgressBar(jsPsych.getProgressBarCompleted()+(1/NUM_TRIALS))}

var audio_calibration = {
    type: 'video',
    sources: ['calibration/audio_calibration.mp4'],
    data: {'type': 'calibration'},
    controls: true
}

var audio_test=  {
    type: 'audio-button-response',
    stimulus: 'calibration/ears_audio_check.wav',
    data: {'type': 'test'},
    choices: ['0','1', '2', '3', '4'],
    prompt: "<p>Please answer the question from the audio.</p>",
    response_ends_trial: true
};

var advance_check = {
  chunk_type: 'if',
  timeline: [intro2],
  conditional_function: function() {
    var previous_trial = jsPsych.data.get().last(1).values()[0]
    if (previous_trial.button_pressed == 2) {
      alert("Correct!")
      jsPsych.data.addProperties({passed_test:'yes'})
      return true 
    } else {
      alert("Incorrect! Unfortunately, you cannot continue the experiment.")
      jsPsych.data.addProperties({passed_test:'no'})
      jsPsych.endExperiment("Experiment ended!")
      return true
      }
      return false
    }
}
